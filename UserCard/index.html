<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "card">
        <div id = "top"></div>
        <div id = "info">
            <h2 id="name">Jane Doe</h2>
            <div class="img_text">
                <img src="map-marker.png" height="20px">
                <h4>Seattle</h4>
            </div>
            <p id="job">Developer | Engineer | Problem Solver</p>
            <p id="slogan">Master of shadows and the Internet!</p>
            <div class="img_text">
                <img src="gear.png" height="15px">
                <a href="#">edit profile</a>
            </div>
        </div>
        <div id="user">
            <img src="user-circle.png" height="75px">
        </div>
    </div>
</body>
</html>

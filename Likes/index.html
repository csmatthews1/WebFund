<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='top'>
        <h1>Network</h1>
    </div>
    <div id="flex-container">
        <div id="col1">
            <div>
                <br><br>
                <div class="profile">
                    <img src="icons/user-circle.png" width="100" alt="User Image">
                    <br><br>
                    <a href="#">Add an avatar</a>
                    <br><br>
                    <h2>James Doe</h2>
                </div>
            </div>
        </div>
        <div id="col2">
            <h1 id=feed-title>Your Feed</h1>
            <div class="comment-box" id="comment1">
                <div class="comment-head">
                    <h2>Neil M</h2>
                    <p class="likes">0 Like(s)</p>
                    <button class="like-btn" onclick="like(this)">Like</button>
                </div><br>
                <p class="comment">I just setup this new discord bot, let me know what you think. <a href="#">link</a></p>
            </div>
            <div class="comment-box" id="comment2">
                <div class="comment-head">
                    <h2>Nichole K</h2>
                    <p class="likes">0 Like(s)</p>
                    <button class="like-btn" onclick="like(this)">Like</button>
                </div><br>
                <p class="comment">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="comment-box" id="comment3">
                <div class="comment-head">
                    <h2>Jim R</h2>
                    <p class="likes">0 Like(s)</p>
                    <button class="like-btn" onclick="like(this)">Like</button>
                </div><br>
                <p class="comment">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
